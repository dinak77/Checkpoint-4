<form class=" justify-content-center" (ngSubmit)="contactForm.valid" #contactForm="ngForm">
  <div class="form-group col-md-6 mb-3 mt-5">

    <label for="contactName" class="font-weight-bold textContact">First name and last name</label>
    <input [(ngModel)]="name" type="text" name="contactName" class="form-control form-control-md"
      placeholder="First name and last name" #contactName="ngModel" required />
    <div *ngIf="contactName.errors && submitted">
      <span class="font-weight-bold text-danger" *ngIf="contactName.errors.required">* required name.</span>
    </div>
  </div>

  <div class="form-group col-md-6 mb-3">
    <label for="contactEmail" class="font-weight-bold textContact">Email</label>
    <input [(ngModel)]=email type="email" name="contactEmail" class="form-control form-control-md" placeholder="Email"
      #contactEmail="ngModel" required email />
    <div *ngIf="contactEmail.errors && submitted">
      <span class="font-weight-bold text-danger" *ngIf="contactEmail.errors.required || contactEmail.errors.eÂµmail">*
        Valid email required.</span>
    </div>
  </div>

  <div class="form-group col-md-6 mb-3">
    <textarea class="form-control" rows="3" name="message" placeholder="Message" [(ngModel)]="comments"
      #testimonyComments="ngModel" required></textarea>
    <div *ngIf="testimonyComments.errors && submitted">
      <span class="font-weight-bold text-danger" *ngIf="testimonyComments.errors.required">* Message.</span>
    </div>
  </div>

  <div class="col d-flex justify-content-center mb-3 ">
    <button class="btn btn-primary" type="submit" [buttonSubmit]="buttonSend"
      (setSendTestimony)="sendTestimony($event, contactForm.valid)">
      Submit</button>
  </div>
</form>
